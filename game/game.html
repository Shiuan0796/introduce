<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun! - 遊戲專區</title>

    <div class="abc-style">
        <link rel="stylesheet" href="../css/abc.css">
    </div>
    <!-- 引入頁面內容專用樣式 -->
    <link rel="stylesheet" href="../css/simple.css">

    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 設定整個連結框的樣式 */
        .article-link {
            display: block;
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 滑鼠懸停效果 */
        .article-link:hover {
            border-color: #FFD700;
            /* 金色邊框 */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: translateY(-5px);
            background-color: rgba(255, 253, 240, 0.7);
        }

        /* 點擊時變灰色 */
        .article-link:active {
            background-color: #f0f0f0;
            transform: translateY(2px);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
        }

        /* 特殊的卡片連結樣式 */
        .card-link {
            display: block;
            color: inherit;
            text-decoration: none;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            /* 確保底部有足夠空間 */
            box-sizing: border-box;
            /* 確保padding和border計入總寬度 */
        }

        /* 卡片連結懸停效果 */
        .card-link:hover {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: translateY(-8px);
            background-color: rgba(255, 253, 240, 0.8);
        }

        /* 卡片連結點擊效果 */
        .card-link:active {
            background-color: #f5f5f5;
            transform: translateY(3px);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        /* 閃光效果 */
        .card-link:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 215, 0, 0.3),
                    transparent);
            transition: left 0.7s ease;
            z-index: 1;
            pointer-events: none;
        }

        .card-link:hover:before {
            left: 100%;
        }

        /* 拉霸機標題動畫效果 */
        .slot-emoji {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .card-link:hover .slot-emoji {
            animation: slotSpin 1.5s infinite ease-in-out;
        }

        @keyframes slotSpin {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-8px) rotate(5deg);
            }

            50% {
                transform: translateY(0) rotate(0deg);
            }

            75% {
                transform: translateY(8px) rotate(-5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* 標題閃爍效果 */
        .card-link:hover .centered-title {
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }

            to {
                text-shadow: 0 0 15px rgba(255, 140, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            }
        }

        /* 確保文章內容不會超出邊界 */
        article {
            padding: 15px;
            margin-bottom: 0;
            /* 移除可能的底部邊距 */
            box-sizing: border-box;
            /* 確保padding計入總寬度 */
            width: 100%;
            /* 確保寬度為100% */
            overflow: hidden;
            /* 隱藏可能溢出的內容 */
        }

        /* 修復日期右對齊可能造成的溢出 */
        .date-right {
            text-align: right;
            padding-right: 10px;
            margin-bottom: 10px;
            /* 確保底部有足夠間距 */
            box-sizing: border-box;
        }

        /* 改進文本居中樣式，防止溢出 */
        .text-center {
            text-align: center;
            padding: 0 10px;
            margin: 10px 0;
            /* 統一上下邊距 */
            box-sizing: border-box;
            word-wrap: break-word;
            /* 允許長文本換行 */
        }

        /* 確保標題不會溢出 */
        .centered-title {
            text-align: center;
            padding: 0 10px;
            word-wrap: break-word;
            /* 允許長標題換行 */
            margin: 10px 0;
            /* 標準化邊距 */
        }

        /* 為主內容區域添加一些底部間距 */
        main {
            padding-bottom: 30px;
        }
        .hamburger-menu {
  display: none; /* 電腦版不顯示 */
  cursor: pointer;
  padding: 15px;
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.bar1, .bar2, .bar3 {
  width: 30px;
  height: 3px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

/* 漢堡菜單點擊效果 */
.change .bar1 {
  transform: translate(0, 9px) rotate(-45deg);
}

.change .bar2 {
  opacity: 0;
}

.change .bar3 {
  transform: translate(0, -9px) rotate(45deg);
}

/* 手機版導航 */
@media (max-width: 768px) {
  .hamburger-menu {
    display: block;
  }
  
  nav.mobile-nav {
    display: none; /* 預設隱藏 */
    flex-direction: column;
    width: 100%;
    position: absolute;
    top: 70px;
    background-color: white;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    z-index: 999;
  }
  
  nav.mobile-nav.show {
    display: flex; /* 點擊後顯示 */
  }
}

    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="../index.html">簡歷</a>
            <a href="../story.html">故事</a>
            <a href="../blog/index.html">技能專區</a>
            <a href="../resume.html">學習歷程</a>
            <a href="game.html" aria-current="page">Fun!</a>
        </nav>

    </header>
    <h1 style="text-align: center;">遊戲專區</h1>
    <!-- Main Content Section -->
    <main>
        <section>
            <img src="../images/b5096421-d1d0-4447-8998-31f9eaafa695.jpg" alt="遊戲頁面照片" class="image-banner" />
        </section>

        <a href="slot.html" class="card-link">
            <article>
                <h2 class="centered-title">🎰拉霸機🎰</h2>
                <hr>
                <p class="text-center">
                    <strong>嘗試挑戰設計拉霸機遊戲，沒想到轉啊轉的，竟然轉出滿滿成就感？！🎰✨</strong>
                </p>
                <p class="date-right"><time datetime="2025-4-14">2025年4月14日</time></p>
            </article>
        </a>
        <a href="memory.html" class="card-link">
            <article>
                <h2 class="centered-title">🐍貪吃蛇🐍</h2>
                <hr>
                <p class="text-center">
                    <strong>
                        蛇只想吃東西，而我只想寫好這個遊戲 !! 🐍💕
                    </strong>
                </p>
                <p class="date-right"><time datetime="2025-5-10">2025年5月10日</time></p>
            </article>
        </a>

        
    </main>

    <!-- Footer Section -->
    <footer>
        <p>每個關卡、每個畫面，都是我學習與挑戰的成果。</p>
    </footer>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
          this.classList.toggle('change');
          document.querySelector('nav.mobile-nav').classList.toggle('show');
        });
        
        // 點擊導航項目後自動收起菜單
        document.querySelectorAll('nav.mobile-nav a').forEach(item => {
          item.addEventListener('click', function() {
            document.querySelector('.hamburger-menu').classList.remove('change');
            document.querySelector('nav.mobile-nav').classList.remove('show');
          });
        });
      </script>
</body>

</html>
